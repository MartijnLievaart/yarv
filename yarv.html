

<style>
#yarv_selrect
{
	position:absolute;
	z-index:100;
	background:blue;
	opacity:0.5;
//	filter:alpha(opacity=50); /* For IE8 and earlier */
	border:2px solid #2266AA; 
}
</style>

<div id="yarv_selrect" style="display:none" onmouseup="yarv_mouseup(event)">
</div>

<!-- Need to make this user settable <p>Click-drag to zoom, single-click to unzoom</p> -->


<div id='yarv_${imgid}_div'>
  <img id='yarv_${imgid}'
       onmousemove='yarv_mousemove(event)'
       onmousedown='yarv_mousedown(event, "yarv_${imgid}")'
       onmouseup='yarv_mouseup(event)'
       onlosecapture='yarv_losecapture()'
       graph_left=${graph_left}
       graph_top=${graph_top}
       graph_width=${graph_width}
       graph_height=${graph_height}
       rrd='${rrd}'
       url='${url}'
     >
</div>


<script LANGUAGE="JavaScript" type="text/javascript">
  yarv_loadImage('yarv_${imgid}', ${start}, ${end});
</script>
